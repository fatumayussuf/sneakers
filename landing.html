<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .login-container {
            display: flex;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }

        .login-info {
            background: linear-gradient(to right, #ff6700, #ffb347);
            color: white;
            padding: 50px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-info h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .login-info p {
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        .login-form {
            padding: 50px;
            width: 50%;
        }

        .login-form h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #db4437;
            color: white;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .google-btn img {
            width: 20px; /* Adjust the size of the Google icon */
            margin-right: 10px; /* Adds some space between the logo and text */
        }
        
        .google-btn:hover {
            background-color: #c13728;
        }
        

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6700;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #e65c00;
        }

        .footer-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-link a {
            color: #ff6700;
            text-decoration: none;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        /* Responsive for smaller screens */
        @media screen and (max-width: 768px) {
            .login-container {
                flex-direction: column;
                align-items: center;
            }
            .login-info, .login-form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Info section -->
        <div class="login-info">
            <h1>Sneakered.</h1>
            <p>
                Access exclusive sneaker collections. Manage your orders, track deliveries, and more! Sign in with Google or use your account details.
            </p>
        </div>

        <!-- Form section -->
        <div class="login-form">
            <h2>Welcome Back!</h2>

            <!-- <div class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Icon">
                Login with Google
            </div> -->
            

            <form action="/login" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="footer-link">
                <p>Don't have an account? <a href="/signup">Sign up for free</a></p>
            </div>
        </div>
    </div>

</body>
</html>
